<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Women Safety Web Application</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="assets/logos/logo.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/pages/auth.css" />
    </head>

    <body>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logos/newLogo.png" alt="Women Safety App" />
                <h1>Welcome Back</h1>
                <p>Login to access safety resources</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/user.svg"
                            alt=""
                            class="input-icon"
                        />
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter username"
                        />
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/shield.svg"
                            alt=""
                            class="input-icon"
                        />
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter password"
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            id="toggle-password"
                        >
                            Show
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <button type="submit" class="btn-auth">Login</button>

                <div class="auth-footer">
                    <p>
                        Don't have an account?
                        <a href="register.html">Register Now</a>
                    </p>
                </div>
            </form>
        </div>
        
        <script src="js/pages/auth.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
