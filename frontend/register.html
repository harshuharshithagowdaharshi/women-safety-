<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Women Safety Web Application</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="assets/logos/logo.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/pages/auth.css" />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logos/logo.svg" alt="Women Safety Logo" />
                <h1>Create Account</h1>
                <p>Join the Women Safety community</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/user.svg"
                            alt="User Icon"
                            class="input-icon"
                        />
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/phone.svg"
                            alt="Phone Icon"
                            class="input-icon"
                        />
                        <input type="tel" id="phone" name="phone" required />
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/lock.svg"
                            alt="Lock Icon"
                            class="input-icon"
                        />
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            id="passwordToggle"
                        >
                            Show
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <img
                            src="assets/icons/lock.svg"
                            alt="Lock Icon"
                            class="input-icon"
                        />
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            id="confirmPasswordToggle"
                        >
                            Show
                        </button>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <button type="submit" class="btn-auth">Register</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/pages/auth.js"></script>
    </body>
</html>
